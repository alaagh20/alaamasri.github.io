<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./jquery.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css?v=1.0" />

    <script>
        $(function () {
            $.ajaxSetup({
                cache: false
            });

            // Load Menus
            $.getJSON("https://jsonblob.com/api/jsonBlob/892517803308105728").done(function (
                result) {
                $('.loading-div').show();
                
                $.each(result.menu, function (i, item) {
                    var code = "";
                    var caption = "";
                    if (item.caption != null) {
                        caption = item.caption
                    }
                    code += "<div class='col-12 section-title'> <div class='title'> " + item
                        .icon + " <div>" + item.section_title + "</div> </div> <p>" +
                        caption + "</p> </div>"


                    if (item.items.length) {
                        code += '<div class="row"><div class="col-12 menu"><div class="row">';

                        $.each(item.items, function (i, menuItem) {
                            if(menuItem.picture != null && menuItem.picture.length >3){
                                
                                code +=
                                '<div class="col-12 col-lg-6 menu-item"> <div class="img-container"> <img src="'+ menuItem.picture +'" /> </div> <div class="info"> <h3>' +
                                menuItem.title + '</h3> <div class="details">' + menuItem.details +
                                '</div> </div> <div class="price">' + menuItem.price +
                                '</div> </div>';
                                
                            }
                            else{
                                code +=
                                '<div class="col-12 col-lg-6 menu-item"><div class="info"> <h3>' +
                                menuItem.title + '</h3> <div class="details">' + menuItem.details +
                                '</div> </div> <div class="price">' + menuItem.price +
                                '</div> </div>';
                            }
                            

                        });
                        code += '</div></div></div>';
                    }
                    
                    $('.main-container').append(code);
                    





                });
            }).fail(function () {
                if (!$('.err').length) {
                    $('#details').append(
                        '<div class="col-12 px-0 err text-center my-3"> يوجد خطأ في العملية<br>تأكد من الإتصال بالانترنت</div>'
                    );
                }
            }).always(function () {
                $('.loading-div').hide();
            });




        });
    </script>


</head>

<body>
    
    <div class="container main-container">


    </div>
    <div class="container">
        <div class="footer">

            Food delivery to the room 24/7, romantic dinners, family dinners, festive table, company parties

                    href="tel:+77017133359" style="color:#000">+77017133359</a> Evgeniy-Svetlana
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-5 d-flex justify-content-center">
                <a href="#" class="flag mr-3">
                    <img src="eng.png">
                </a>
                <a href="#" class="flag mr-3">
                    <img src="rus.png">
                </a>
                <a href="#" class="flag">
                    <img src="turk.png">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
